<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="Styles.css" />
    <title>OrganiseMeApp</title>
  </head>
  <body>
    <div class="banner">
      <div class="banner-title">OrganiseME</div>
      <div class="banner-btn menu">
        <button class="btn-menu"><i class="bi bi-list"></i></button>
      </div>
    </div>

    <div class="add-task">
      <div class="add-task-input">
        <input class="the-new-task" type="text" placeholder="add your task" />
      </div>
      <button class="btn btn-light add-task-button">
        <i class="bi bi-check-lg"></i>
      </button>
    </div>
    <div class="confirm-list-button">
      <button class="btn confirmation-button">That's it for today!</button>
    </div>
    <div class="bottom-banner">
      <div class="version">v1.1</div>
      <div class="creator">Powered by M&E</div>
    </div>

    <script src="Index.js"></script>
  </body>
</html>
